
<div *ngIf="floor">
    <h2><span>Floor</span> {{floor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{floor.name}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{floor.active}}</span>
        </dd>
        <dt><span>School</span></dt>
        <dd>
            <div *ngIf="floor.school">
                <a [routerLink]="['/school', floor.school?.id]">{{floor.school?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'floor/'+ floor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
