<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySensorLabel">Create or edit a Sensor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sensor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sensor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sensor.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_macAdress">Mac Adress</label>
            <input type="text" class="form-control" name="macAdress" id="field_macAdress"
                [(ngModel)]="sensor.macAdress" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_room">Room</label>
            <select class="form-control" id="field_room" name="room" [(ngModel)]="sensor.room" >
                <option [ngValue]="null"></option>
                <option [ngValue]="roomOption.id === sensor.room?.id ? sensor.room : roomOption" *ngFor="let roomOption of rooms; trackBy: trackRoomById">{{roomOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
